<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>Lentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body id="body">
    <div class="container-fluid flex border border-dark p-3 my-3">
        <div class="row">
            <div class="col-6" style="text-align: center;">
                <p >Insira abaixo o seu grau esférico</p>
                <div class="col-md-12">
                    <label >
                        olho esquerdo:
                    </label>
                    <div class="controls">
                        <input id="esfericoEsquerdo" class="input" type="number" min="-15" max="0" step="0.25">
                    </div>
                </div>
                <div class="col-md-12">
                    <label >
                        olho direito:
                    </label>
                    <div class="controls">
                        <input id="esfericoDireito" class="input" type="number" min="-15" max="0" step="0.25">
                    </div>
                </div>
            </div>
            <div class="col-6" style="text-align: center;">
                <p >Insira abaixo o seu grau cilíndrico</p>
                <div class="col-md-12">
                    <label >
                        olho esquerdo:
                    </label>
                    <div class="control">
                        <input id="cilindricoEsquerdo" class="input" type="number" min="-6" max="0" step="0.25">
                    </div>
                    <label >
                        olho direito:
                    </label>
                    <div class="control">
                        <input id="cilindricoDireito" class="input" type="number" min="-6" max="0" step="0.25">
                    </div>
                </div>
            </div>
            <div class="col-12"  style="text-align: center; margin: 10px;">
                <button id="buttonCalcular" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" disabled="'disabled">
                    Calcular a sua lente ideal
                </button>
            </div>
            <div class="col-12"  style="text-align: center; margin: 10px;">
                <button id="random" class="btn btn-primary">
                    Random
                </button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Resultado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="result" class="modal-body">  </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script src="calculo.js"></script>
</script>
</html>
